<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&display=swap"
            rel="stylesheet"
        />
        <title>HangMan</title>
    </head>
    <body>
        <main>
            <div class="game-wrapper">
                <div class="gallows">
                    <img
                        class="gallows-image"
                        src="./src/images/hangman-0.svg"
                        alt=""
                    />
                    <h1 class="gallows-title">HangMan Game</h1>
                </div>
                <div class="answer-tab">
                    <div class="answer-letters">
                        <div class="letter">_</div>
                        <div class="letter">_</div>
                        <div class="letter">_</div>
                        <div class="letter">_</div>
                        <div class="letter">_</div>
                        <div class="letter">_</div>
                    </div>
                    <div class="hint"></div>
                    <div class="incorrect-guesses">
                        Incorrect guesses:
                        <span class="text-highlight">0/6</span>
                    </div>
                    <div class="virtual-keyboard">
                        <div class="line">
                            <div class="key">A</div>
                            <div class="key">B</div>
                            <div class="key">C</div>
                            <div class="key">D</div>
                            <div class="key">E</div>
                            <div class="key">F</div>
                            <div class="key">G</div>
                            <div class="key">H</div>
                            <div class="key">I</div>
                        </div>
                        <div class="line">
                            <div class="key">J</div>
                            <div class="key">K</div>
                            <div class="key">L</div>
                            <div class="key">M</div>
                            <div class="key">N</div>
                            <div class="key">O</div>
                            <div class="key">P</div>
                            <div class="key">Q</div>
                            <div class="key">R</div>
                        </div>
                        <div class="line">
                            <div class="key">S</div>
                            <div class="key">T</div>
                            <div class="key">U</div>
                            <div class="key">V</div>
                            <div class="key">W</div>
                            <div class="key">X</div>
                            <div class="key">Y</div>
                            <div class="key">Z</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="./src/js/main.js"></script>
    </body>
</html>
